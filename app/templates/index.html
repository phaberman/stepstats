<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepstats</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #ffe6f0; /* soft pink */
            text-align: center;
            padding: 50px;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            text-decoration: none;
            color: #ff1aff; /* bright pink */
            margin: 0 20px;
            font-size: 20px;
        }

        nav a:hover {
            color: #ff66ff;
        }

        h1 {
            color: #ff1aff;
            font-size: 48px;
            margin-bottom: 30px;
        }

        img.main-gif {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
        }

        /* Player grid */
        .players-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .player-card {
            text-align: center;
        }

        .player-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #ff1aff;
        }

        .player-card a {
            display: block;
            color: #ff1aff;
            text-decoration: none;
            margin-top: 10px;
            font-size: 18px;
        }

        .player-card a:hover {
            color: #ff66ff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/stats">Stats</a>
        <a href="/view-players">Players</a>
        <a href="/team-management">Team Management</a>
    </nav>

    <h1>#SuckIt</h1>
    <img class="main-gif" src="/static/unicorn.gif" alt="Team Mascot GIF">

    <!-- Players Section -->
    <div class="players-grid">
        {% for player in players %}
        <div class="player-card">
            <a href="/players/{{ player.id }}">
                {% if player.image %}
                <img src="/static/{{ player.image }}" alt="{{ player.name }}">
                {% else %}
                <img src="/static/unicorn.gif" alt="No image">
                {% endif %}
                {{ player.name }}
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
